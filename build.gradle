plugins {
    id 'net.researchgate.release' version '2.6.0'
}

version '0.0.1'

apply plugin: 'java'
apply plugin: 'net.researchgate.release'

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
}
subprojects{
    apply plugin: 'java'
    repositories {
        mavenCentral()
    }
    dependencies {
        //compile(project(":kcommons"))
        testCompile group: 'junit', name: 'junit', version: '4.12'
        compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
        compile( group: 'commons-beanutils', name: 'commons-beanutils', version: '1.8.3'){
            exclude group: "commons-logging", module: "commons-logging"
        }

        compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.9.5'
        compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-jsr310', version: '2.9.5'
    }
}


subprojects {
    task allDeps(type: DependencyReportTask) {}
}

release {
    tagTemplate = 'kairos-$version'
    failOnCommitNeeded = false
    failOnSnapshotDependencies=false
    buildTasks = ['build']
    scmAdapters = [
            net.researchgate.release.GitAdapter
    ]

    git {
        requireBranch = 'master|release|temp_001'
        pushToRemote = 'origin'
        pushToBranchPrefix = ''
    }
}

task verifyRelease {
    dependsOn ":kcommons:build"
    dependsOn ":user:build"
    dependsOn ":gdpr:build"
    dependsOn ":activity:build"
    dependsOn ":scheduler-service:build"
    dependsOn ":planner:optaplanner-shiftplanning:build"
    dependsOn ":planner:optaplanner-taskplanning:build"
    dependsOn ":planner:optaplanner-vrp-taskplanning:build"
    dependsOn ":planner:responseWrapper:build"
}


