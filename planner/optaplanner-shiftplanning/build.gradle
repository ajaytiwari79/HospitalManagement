group 'optaplanner-shiftplanning'
version '0.0.2'
ext {
    versionoptaplannerbom='7.7.0.Final'
   // versionslf4j='1.7.23'
    versionlogback='1.2.3'
}

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    mavenLocal()
    /*maven { url 'http://localhost:8080/repository/local.kairos/'
        credentials {
            username = "admin"
            password = "admin2"
        }}*/
}


dependencies {
    //compile 'org.openjdk.jmh:jmh-core:1.19'
    //compile group: 'org.neo4j.driver', name: 'neo4j-java-driver', version: '1.2.0'
    //compile('org.kairos:dto:0.0.1-SNAPSHOT')
    compile project (':dto')
    compile 'org.freemarker:freemarker:2.3.28'
    compile group: 'org.optaplanner', name: 'optaplanner-persistence-xstream', version: versionoptaplannerbom
    compile group: 'commons-lang', name: 'commons-lang', version: '2.6'
    compile group: 'org.optaplanner', name: 'optaplanner-core', version: versionoptaplannerbom
    compile group: 'org.optaplanner', name: 'optaplanner-benchmark', version: versionoptaplannerbom
    //compile group: 'org.slf4j', name: 'slf4j-api', version: versionslf4j
    compile group: 'joda-time', name: 'joda-time', version: '2.9.9'
    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.3'
    compile group: 'org.json',name: 'json',version: '20090211'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-core', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-annotations', version: '2.9.2'
    compile group: 'com.fasterxml.jackson.datatype', name: 'jackson-datatype-joda', version: '2.9.2'
   // compile 'com.thoughtworks.xstream:xstream:1.4.10'
    /*compile( group: 'org.springframework.boot', name: 'spring-boot-starter-data-mongodb', version: '1.5.4.RELEASE'){
        exclude group: "org.springframework.boot", module: "spring-boot-starter-logging"
    }*/
   // compile group: 'org.neo4j', name: 'neo4j-kernel', version: '3.3.0-alpha05'
    compile group: 'com.graphhopper', name: 'directions-api-client', version: '0.9.0'

   // compile group: 'org.kie.server', name: 'kie-server-api', version: versionoptaplannerbom
  //  compile group: 'org.kie.server', name: 'kie-server-client', version: versionoptaplannerbom
    //compile group: 'org.slf4j', name: 'slf4j-log4j12', version: versionslf4j
    compile group: 'ch.qos.logback', name: 'logback-core', version:versionlogback
    compile group: 'ch.qos.logback', name: 'logback-classic', version: versionlogback
    // https://mvnrepository.com/artifact/org.apache.commons/commons-collections4
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.1'





    testCompile group: 'junit', name: 'junit', version: '4.12'
}
