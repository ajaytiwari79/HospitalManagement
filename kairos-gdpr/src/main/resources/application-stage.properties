spring.application.name=gdpr-service
#logging setting
logging.level.root=INFO
logging.level.org.springframework=INFO
logging.level.org.springframework.web=INFO
logging.level.com.kairos=INFO


#Mongodb stage setting
spring.data.mongodb.host.stage=localhost
`spring.data.mongodb.database.stage=gdpr
spring.data.mongodb.port.stage=27017
spring.data.mongodb.uri.stage=mongodb://localhost/gdpr
spring.data.mongodb.repositories.enabled=true


#management setting
management.security.flag=false
management.context-path=/kairos/gdpr/actuator

security.basic.enable: false
management.security.enabled: false
security.ignored=/**

#eureka setting


eureka.instance.prefer-ip-address=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/


# load ribbon on startup
ribbon.egar-load.enabled=true


gateway.kairos.user.url=http://zuulservice/kairos/user/api/v1/
